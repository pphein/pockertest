    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dae0da;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            width: 80px;
            height: 120px;
            margin: 0 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .hand {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .player-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .chips {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .action-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .action-buttons button:hover {
            background-color: #d3d3d3;
        }
        
        .player {
            width: 300px;
            margin: 0 20px;
        }
        
        .cover {
            width: 80px;
            height: 120px;
            margin: 0 10px;
            background-color: #888;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

        function handleCardDragStart(event) {
            if (event.type === 'touchstart') {
                touchPos = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                }
            } else {
                mousePos = {
                    x: event.clientX,
                    y: event.clientY
                }
            }

            const card = event.target.closest('.card');
            if (!card) return;

            event.dataTransfer.setData("text/plain", card.dataset.cardIndex);

            card.classList.add("dragging");
        }

        function handleCardDragOver(event) {
            event.preventDefault();
        }

        function handleCardDrop(event) {
            event.preventDefault();

            const card = event.target.closest('.card');
            const dropZone = event.target.closest('.drop-zone');

            if (!card || !dropZone) return;

            const cardIndex = event.dataTransfer.getData("text/plain");
            const newCardIndex = dropZone.dataset.cardIndex;

            if (cardIndex === newCardIndex) return;

            if (event.type === 'touchend') {
                const deltaX = touchPos.x - event.changedTouches[0].clientX;
                const deltaY = touchPos.y - event.changedTouches[0].clientY;
                if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                    return;
                }
            } else {
                const deltaX = mousePos.x - event.clientX;
                const deltaY = mousePos.y - event.clientY;
                if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                    return;
                }
            }

            const oldCardElement = document.querySelector(`[data-card-index="${cardIndex}"]`);

        }
